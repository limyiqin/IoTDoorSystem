   $(document).ready(function(){

        el: '#doorStatus',

var errorCode = "999";

// Get a reference to the database service
var database = firebase.database();

var x_axis1 = new Array();
var y_axis1 = new Array();

getDoorbellGraphData();

function getDoorbellGraphData() {
    var timeNow = moment().subtract(7, "days").format("YYYY-MM-DD");
    for (let i=0; i<6; i++){

        var buttonPressedRef = firebase.database().ref('/Button_Log');
        buttonPressedRef.orderByChild('time').startAt(timeNow).endAt(timeNow + ' 23:59:59').on('value', function(snapshot) {
            var childData = snapshot.numChildren();
            y_axis1.push(childData)
        });

        x_axis1.push(timeNow);

        timeNow = moment(timeNow).subtract(1, "days").format("YYYY-MM-DD");
    }

    loadDoorbellGraph();
}

var myChart1;

function loadDoorbellGraph(){

  var ctx = document.getElementById("canvas1").getContext('2d');
  myChart1 = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: x_axis1,
      datasets: [{
        label: 'Doorbell Bar Chart',
        backgroundColor: [
        "#337ab7",
        "#5cb85c",
        "#337ab7",
        "#5cb85c",
        "#337ab7",
        "#5cb85c",
        ],
        data: y_axis1,            
    },]
},
    //HERE COMES THE AXIS Y LABEL
    options : {
      scales: {
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'No. of button pressed'
        }
    }]
}
}
});
};



var x_axis2 = new Array();
var y_axis2 = new Array();

getCardGraphData();

function getCardGraphData() {
    var timeNow = moment().subtract(7, "days").format("YYYY-MM-DD");
    for (let i=0; i<6; i++){

        var buttonPressedRef = firebase.database().ref('/Card_Log');
        buttonPressedRef.orderByChild('time').startAt(timeNow).endAt(timeNow + ' 23:59:59').on('value', function(snapshot) {
            var childData = snapshot.numChildren();
            y_axis2.push(childData)
        });

        x_axis2.push(timeNow);

        timeNow = moment(timeNow).subtract(1, "days").format("YYYY-MM-DD");
    }

    loadCardGraph();
}

var myChart2;

function loadCardGraph(){

  var ctx = document.getElementById("canvas2").getContext('2d');
  myChart2 = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: x_axis2,
      datasets: [{
        label: 'Card Bar Chart',

        "#5cb85c",
        "#337ab7",

    },]
},
    //HERE COMES THE AXIS Y LABEL
    options : {
      scales: {

          scaleLabel: {
            display: true,
            labelString: 'No. of card detected'
        }
    }]
}
}
});
};



setInterval(function() {

    myChart2.update();
}, 1000);

var mdoorStatusRef = firebase.database().ref('Door_Status/Status');
mdoorStatusRef.on('value', function(snapshot) {
  vm1.message = snapshot.val()
  if (snapshot.val() == "Unlocked"){
    $("#doorStatusIcon").removeClass("fa-lock");
    $("#doorStatusIcon").addClass("fa-unlock");
}
if (snapshot.val() == "Locked"){
    $("#doorStatusIcon").removeClass("fa-unlock");
    $("#doorStatusIcon").addClass("fa-lock");
}
console.log(snapshot.val());
});


});


var sound_status = false;

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function makeSound(){

    if (sound_status == false){
        sound_status = true;
        console.log(sound_status);
        firebase.database().ref("Sound_Buzzer").set({
         Status: sound_status
     });
        await sleep(2000);
        sound_status = false;
        console.log(sound_status);
        firebase.database().ref("Sound_Buzzer").set({
         Status: sound_status
     });
    }


};

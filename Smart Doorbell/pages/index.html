var x_axis1 = new Array();
var y_axis1 = new Array();

getDoorbellGraphData();

function getDoorbellGraphData() {
var timeNow = moment().subtract(7, "days").format("YYYY-MM-DD");
for (let i=0; i<6; i++){

var buttonPressedRef = firebase.database().ref('/Button_Log');
buttonPressedRef.orderByChild('time').startAt(timeNow).endAt(timeNow + ' 23:59:59').on('value', function(snapshot) {
    var childData = snapshot.numChildren();
    y_axis1.push(childData)
});

x_axis1.push(timeNow);

timeNow = moment(timeNow).subtract(1, "days").format("YYYY-MM-DD");
}

loadDoorbellGraph();
}

var myChart1;

function loadDoorbellGraph(){

  var ctx = document.getElementById("canvas1").getContext('2d');
  myChart1 = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: x_axis1,
      datasets: [{
        label: 'Doorbell Bar Chart',
        backgroundColor: [
          "#337ab7",
          "#5cb85c",
          "#337ab7",
          "#5cb85c",
          "#337ab7",
        ],
        data: y_axis1,            
      },]
    },
    //HERE COMES THE AXIS Y LABEL
    options : {
      scales: {
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'No. of button pressed'
          }
        }]
      }
    }
  });
};



var x_axis2 = new Array();
var y_axis2 = new Array();

getCardGraphData();

function getCardGraphData() {
var timeNow = moment().subtract(7, "days").format("YYYY-MM-DD");

}

};

var mdoorStatusRef = firebase.database().ref('Door_Status/Status');

$("#doorStatusIcon").removeClass("fa-lock");
   $("#doorStatusIcon").addClass("fa-unlock");
  }

  }
  console.log(snapshot.val());
});


});
